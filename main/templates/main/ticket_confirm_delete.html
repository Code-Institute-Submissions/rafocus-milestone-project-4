{% extends 'main/base.html' %}
{% block content %}
<div class="content-section">
    <form method="POST" novalidate>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Ticket</legend>
            <h2>Are you sure you want to delete the ticket "{{ object.title }}"?</h2>
        </fieldset>
        <div class="form-group">
            <a class='btn btn-secondary' href="{% url 'ticket-detail' object.id %}">Cancel</a>
            <button class='btn btn-danger' type="submit">Delete</button>
        </div>
    </form>
</div>
{% endblock content %}
